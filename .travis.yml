language: c
compiler:
- clang
- gcc
script:
- pwd
- cd $TRAVIS_BUILD_DIR
- pwd
- mkdir ./cmake
- ls
- git clone https://github.com/rumblesan/bclib.git
- cd bclib/build
- cmake .. -DINSTALL_CMAKE_DIR:STRING=$HOME/cmake
- make
- make test
- make install
- cd $TRAVIS_BUILD_DIR/traylang
- cmake .. -DINSTALL_CMAKE_DIR:STRING=$HOME/cmake
- make
- make test